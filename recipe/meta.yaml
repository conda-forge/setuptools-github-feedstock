{% set name = "setuptools-github" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 69118a74221e154bdb851a2fa47db437ba039791da5f2cb6396873314b05d763

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools

test:
  requires:
    - pip
    - pytest
    - setuptools
    - pygit2
    - mypy_extensions
  source_files:
    - tests
  commands:
    - pytest -vv tests

about:
  home: https://github.com/cav71/setuptools-github
  license: BSD-2-Clause
  license_family: BSD
  summary: Supports github releases
  license_file: LICENSE
  description: |
    Follow a well defined github release process

extra:
  recipe-maintainers:
    - cav71
